<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge DevOps Willian</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
{% block body %}

<body class="container">
  <style>
    body {
      background-image: url('../static/img/bg_bbb.jpg');background-size: cover;background-position: center;color: black;
    }
  </style>
  <h1 class="mt-5 mb-6 text-center">Escolha seu candidato:</h1>

  <div class="row">

    <!-- Candidato 1 -->
    <div class="col-md-6 mb-4">
      <div class="candidate text-center">
        <img src="../static/img/rafael.jpg" alt="Candidato 1" class="img-fluid mb-3">
        <form action="/votar" method="post">
        <button name="candidato" value="Rafael" type="submit" class="btn btn-primary btn-rounded">Votar no Rafael</button>
        </form>
      </div>
    </div>

    <!-- Candidato 2 -->
    <div class="col-md-6 mb-4">
      <div class="candidate text-center">
        <img src="../static/img/renata.jpg" alt="Candidato 2" class="img-fluid mb-3">
        <form action="/votar" method="post">
          <button name="candidato" value="Renata" type="submit" class="btn btn-primary btn-rounded">Votar na Renata</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
{% endblock %}
